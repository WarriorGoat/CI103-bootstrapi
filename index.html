<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col"> 
             <div class="card" style="width: 18rem;">
                <img src="" alt = "dog picture" width = "400px" class="card-img-top" alt="dog picture">
                <div class="card-body">
                    <h4 class="card-title">Part 1:</h4>
                    <h5 class="card-title">Random Dog Generator</h5>
                    <p class="card-text">Click on the button to cycle in a new picture.</p>
                    <button type = "button" id = "dogButton" class="btn btn-primary">New Dog Pic</button>
                </div>
            </div>
        </div>
   
        <div class="col">
            <div class="card" style="width: 18rem;">
                 <img src="https://media.istockphoto.com/id/468526566/photo/severe-weather-map-forecast.jpg?s=612x612&w=is&k=20&c=tXFSEWhnEQBzs5KFRnZqSTkiLnp6QjCKSqtU_IQ5fB4=" alt = "forecast picture" width-max = "400px" height-max = "400px" class="card-img-top" alt="dog picture">
                 <div class="card-body">
                    <h4 class="card-title">Part 2:</h4>
                    <h5 class="card-title">Local Weather App</h5>
                    <p class="card-text" id="forecast">Enter your city then click submit to find out today's weather.</p>
                    <form id="weatherForm">
                        <label>City</label>
                        <input type="text" id = "yourCity" autocomplete="off" placeholder="City">
                        <input type="submit" name="" id="">
                    </form>
                </div>
            </div>
        </div>
   
        <div class="col">
            <div class="card" style="width: 18rem;">
                 <img src="https://cdn2.vectorstock.com/i/1000x1000/88/91/crosshairs-vector-618891.jpg" alt = "crosshairs picture" width-max = "400px" height-max = "400px" class="card-img-top" alt="dog picture">
                 <div class="card-body">
                    <h4 class="card-title">Part 3:</h4>
                    <h5 class="card-title">Where are you?</h5>
                    <p class="card-text" id="yourLocation">Please click the button to find out.</p>
                    <input type = "button" id = "findMeButton" class="btn btn-primary" value="Find Me">
                </div>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
